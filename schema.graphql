enum STATUS {
	FLAGGED
	CLEAR
	LIQUIDATED
	SELF_LIQUIDATED
}
type StakerEntity @entity {
	id: ID!
	tx: Bytes!
	count: BigInt!
	account: Bytes!
	timestamp: BigInt!

	"is Staker flagged for liquidation"
	status: STATUS!

	"address that flagged or unflagged account for liquidation or liquidated the account"
	from: Bytes!
}
